<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Keith MacKay">
    <meta name="description" content="Fonts available at keithmackay.com">
    <link rel="icon" href="http://keithmackay.com/favicon.ico">
    <title>Fonts</title>
    <link rel="stylesheet" href="http://keithmackay.com/devfiles/bootstrap.css">
    <link rel="stylesheet" href="http://keithmackay.com/devfiles/tether.css">
    <link rel="stylesheet" href="http://keithmackay.com/devfiles/material.css">
    <link rel="stylesheet" href="http://keithmackay.com/devfiles/ripples.css">
    <link rel="stylesheet" href="http://keithmackay.com/devfiles/style.css">
    <link rel="stylesheet" href="http://keithmackay.com/devfiles/snackbar.css">
    <style>
        @font-face {
            font-family: robotoFont;
            src: url(http://keithmackay.com/fonts/roboto.ttf) format("truetype")
        }
        
        #page * {
            font-family: robotoFont
        }
        
        #page .font-group div.font-element {
            display: inline-block;
        }
        
        #page h1 {
            font-size: 75px;
        }
    </style>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/jquery.js"></script>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/tether.js"></script>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/bootstrap.js"></script>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/material.js"></script>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/snackbar.js"></script>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/ripples.js"></script>
    <script type="text/javascript" src="http://keithmackay.com/devfiles/script.js"></script>
    <script>
        const K = {}
        K.fontDemoText = "<br>abcdefghijklmnopqrstuvwxyz<br>ABCDEFGHIJKLMNOPQRSTUVWXYZ<br>" +
            "&Alpha;&Beta;&Gamma;&Delta;&Epsilon;&Zeta;";
        K.formatIntoFontDiv = function(font) {
            var n = font.file.replace(".ttf", "-keithFont")
            const el = "<style>@font-face{font-family:" + n + ";src:url(http://keithmackay.com/fonts/" + font.file +
                ")}</style><div class='well font-element' style='font-family:" + n + "'><h3>" + font.name + "</h3>" +
                K.fontDemoText + "</div>";
            return el;
        }

        $(document).ready(function() {
            try {
                var mainDiv = $("#mainDiv")
                $.get("http://keithmackay.com/fonts/fonts.json", function(data) {
                    try {
                        for (var a = 0; a < data.groups.length; a++) {
                            const group = data.groups[a];
                            var groupEl = "<div class='font-group row well'><h2 style='border-bottom:thin black solid;'>" + group.name + "</h2>";
                            for (var b = 0; b < group.fonts.length; b++) {
                                groupEl += K.formatIntoFontDiv(group.fonts[b]);
                            }
                            groupEl += "</div>";
                            mainDiv.append(groupEl);
                        }
                        for (var a = 0; a < data.fonts.length; a++) {
                            mainDiv.append(K.formatIntoFontDiv(data.fonts[a]))
                        }
                    } catch (err) {
                        console.log("Error Location 2")
                        console.log(err)
                    }
                })
            } catch (err) {
                console.log("Error Location 1")
                console.log(err)
            }
        })
    </script>
</head>

<body>
    <div class="container" id="page">
        <center>
            <h1><img src="http://keithmackay.com/images/icons/favicon.ico" style="margin-left:15px;max-height:75px;"/> Fonts available at <a href="http://keithmackay.com">keithmackay.com</a></h1></center>
        <div id="mainDiv"></div>
    </div>
</body>

</html>
