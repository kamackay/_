<body class="fullMaterial darkMaterial">
    <div id="contents" class="container">
        <div id="leftBar">
            <div onclick="refreshElements()" class="option" data-toggle="tooltip" data-placement="right" title="Refresh this page">
                <center><i onclick="" class="material-icons">autorenew</i></center>
            </div>
            <div onclick="formatCode()" class="option" data-toggle="tooltip" data-placement="right" title="Format (Pretty Print) Code">
                <center><i onclick="" class="material-icons">wrap_text</i></center>
            </div>
            <div onclick="minifyCode()" class="option" data-toggle="tooltip" data-placement="right" title="Minify Code">
                <center><i onclick="" class="material-icons">filter_list</i></center>
            </div>
            <div onclick="saveCode(true)" class="option" data-toggle="tooltip" data-placement="right" title="Save Code">
                <center><i onclick="" class="material-icons">save</i></center>
            </div>
            <div onclick="downloadCode()" class="option" data-toggle="tooltip" data-placement="right" title="Download your code">
                <center><i onclick="" class="material-icons">file_download</i></center>
            </div>
            <div onclick="help()" class="option" data-toggle="tooltip" data-placement="right" title="Help with Javascript and jQuery">
                <center><i onclick="" class="material-icons">code</i></center>
            </div>
            <div style="position:fixed;bottom:5px;" id="settingsShortcut" onclick="expandSettings()" class="option" data-toggle="tooltip" data-placement="right" title="Settings">
                <center><i onclick="" class="material-icons">settings</i></center>
            </div>
        </div>
        <div id="codeContainer" class="container" style="position:fixed;right:1vw;width:92vw;z-index:1;">
            <center>
                <h1 class="unselectable">Real-time Javascript Environment/Playground</h1>
            </center>
            <div class="well label-floating">
                <label class="control-label unselectable" for="jsCode">Enter your Javascript here and run it in this webpage in real-time</label>
                <textarea class="form-control" style="max-width:100%;max-height:80vh;height:80vh;padding:10px;" id="jsCode"></textarea>
                <button onclick="runCode();" class="btn btn-raised btn-block btn-lg btn-primary">Run Code</button>
            </div>
        </div>
    </div>
    <div id="settings" class="form-group">
        <span class="togglebutton">
        <label>
            <input type="checkbox" id="formatWhenSave" onclick="formatOnSave()" checked><span class="toggle"></span>Pretty Print Code on Save
        </label>
        </span>
        <span class="togglebutton">
        <label>
            <input type="checkbox" id="commentsOnMin" onclick="commentsOnMin()" checked><span class="toggle"></span>Remove Comments in minification
        </label>
        </span>
        <span class="togglebutton">
            <label><input type="checkbox" id="autoSaveToggle" onclick="toggleAutoSave()" checked><span class="toggle"></span>Auto Save</label>
        </span>
    </div>
    <div id="snackbar-container"></div>
